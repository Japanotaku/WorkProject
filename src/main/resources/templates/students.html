<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Электронная школа</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/students}"
          method="get" class="form-horizontal" >
        <h2>Электронная школа</h2>
        <h3>Фильтры</h3>
        <h5>(Их можно объединять)</h5>
        <br>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${lastName!= null} ? ${lastName}" name ="lastName" placeholder="LASTNAME" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${firstName!= null} ? ${firstName}" name ="firstName" placeholder="FIRSTNAME" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${city!= null} ? ${city}" name ="city" placeholder="CITY" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${minGpa!= null} ? ${minGpa}" name ="minGpa" placeholder="GPA по возрастанию" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${maxGpa!= null} ? ${maxGpa}" name ="maxGpa" placeholder="GPA по убыванию" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>City</th>
            <th>GPA</th>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.city}"/>
            <td th:text="${student.gpa}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td>
                <a th:href="@{'/students/show/' + ${student.id}}" th:text="Просмотреть" class="btn btn-primary"/>
                <a th:href="@{'/students/delete/' + ${student.id}}" th:text="Удалить" class="btn btn-primary" style="margin-left: 10px"/>
            </td>

        </tr>
        </tbody>
    </table>
    <span th:text="${'Электронная школа  ' + students.size()}"/>
    <br>
    <a th:href="@{/students/add}">Добавить</a>
    <br>
    <a th:href="@{/students/?page=1}">1</a>
    <a th:href="@{/students/?page=2}">2</a>
    <a th:href="@{/students/?page=3}">3</a>
    <a th:href="@{/students/?page=4}">4</a>
    <a th:href="@{/students/?page=5}">5</a>
</div>

</body>
</html>
